<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet"
    href="../public/styles.css" />
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>
    <div class="section"> 
      <div class="display:flex" style="text-align: center;">      
        <span class="icon is-small" @click="sort()" style="margin-left: 20px;">
          <i class="fas fa-sort"></i>
        </span>
      </div>

      <article class="media" v-for="submission in sortedSubmissions" :key="submission.id"
       v-bind:class="{'blue-border' : submission.votes > 20}">       
       <submission-component
       v-bind:submission="submission"
       v-bind:submissions="submissions">
       </submission-component>       
      </article>
    </div>  
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
